<body class="body_background">

	<center>

	<h2 class="btn-primary">MINECRAFT</h2>

	<div class="btn-danger" id="head_info">

		<h3>Current Height  =  <span id="Current_height"> 40 </span> </h3>
	</div>

	<div class="instruction" > 
		c = cloud image <br>
		d = dark green <br>
		g = ground image <br>
		l = light green <br>
		r = roof image <br>
		t = trunk image <br>
		u = unique image <br>
		w = wall image <br>
		y = yellow wall image <br>
		shift + p = increase the block size <br>
		shift + m = decreases the block size <br>
</div>

	</center>
